city_description_title: 'Helsingin kaupunki'
city_description_text: "Helsingin kaupunki edistää aktiivisesti tasa-arvoa ja yhdenvertaisuutta sekä arvostaa henkilöstönsä monimuotoisuutta.\r\n\r\nToivomme hakijoiksi eri ikäisiä ja eri sukupuolia olevia henkilöitä sekä kieli-, kulttuuri- tai muihin vähemmistöihin kuuluvia henkilöitä."

helfi_hakuvahti.subscribe:
  path: '/hakuvahti/subscribe'
  defaults:
    _title: 'Subscribe'
    _controller: '\Drupal\helfi_hakuvahti\Controller\HelfiHakuvahtiSubscribeController::post'
  requirements:
    _permission: 'access content'
helfi_hakuvahti.confirm:
  path: '/hakuvahti/confirm'
  defaults:
    _title: 'Vahvista hakuvahti'
    _controller: '\Drupal\helfi_hakuvahti\Controller\HelfiHakuvahtiConfirmController'
  requirements:
    _permission: 'access content'    
helfi_hakuvahti.unsubscribe:
  path: '/hakuvahti/unsubscribe'
  defaults:
    _title: 'Peruuta hakuvahti'
    _controller: '\Drupal\helfi_hakuvahti\Controller\HelfiHakuvahtiUnsubscribeController'
  requirements:
    _permission: 'access content'

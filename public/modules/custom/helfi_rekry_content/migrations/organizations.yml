langcode: en
status: true
dependencies:
  enforced:
    module:
      - helfi_rekry_content
id: helfi_rekry_organizations
deriver: Drupal\helfi_rekry_content\Plugin\Deriver\HelbitMigrationDeriver
migration_tags:
  - helfi_rekry_content
  - helfi_rekry_taxonomies
label: 'HELfi Rekry - Organizations'
source:
  plugin: url
  url: https://helbit.fi/portal-api/recruitment/v2.3/params/organisations
  track_changes: true
  data_fetcher_plugin: file
  data_parser_plugin: json
  item_selector: 'units'
  fields:
    -
      name: id
      label: Id
      selector: id
    -
      name: name
      label: Name
      selector: name
  ids:
    id:
      type: string
process:
  tid:
    plugin: callback
    callable: _helfi_rekry_content_lookup_organization_tid
    source: id
  name: name
  langcode:
    plugin: default_value
    default_value: fi
  field_external_id: id
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: organization
migration_dependencies: { }

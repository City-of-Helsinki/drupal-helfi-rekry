langcode: en
status: true
dependencies:
  enforced:
    module:
      - helfi_rekry_content
id: helfi_rekry_employment_types
deriver: Drupal\helfi_rekry_content\Plugin\Deriver\HelbitMigrationDeriver
migration_tags:
  - helfi_rekry_content
  - helfi_rekry_jobs
migration_group: helfi_rekry_content
label: 'HELfi Rekry - Employment Type'
source:
  plugin: helbit_open_jobs
  track_changes: true
  fields:
    -
      name: id
      selector: 'jobAdvertisement/employmentTypeId'
    -
      name: name
      selector: 'jobAdvertisement/employmentType'
  ids:
    id:
      type: string
process:
  tid:
    -
      plugin: callback
      callable: _helfi_rekry_content_lookup_employment_type
      source:
        - id
        - name
  name: name
  field_external_id: id
  langcode: langcode
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: employment_type
  translations: true

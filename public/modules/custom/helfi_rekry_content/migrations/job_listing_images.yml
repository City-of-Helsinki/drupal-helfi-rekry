langcode: en
status: true
dependencies:
  enforced:
    module:
      - helfi_rekry_content
id: helfi_rekry_images
deriver: Drupal\helfi_rekry_content\Plugin\Deriver\HelbitMigrationDeriver
migration_tags:
  - helfi_rekry_content
  - helfi_rekry_jobs
migration_group: helfi_rekry_content
label: 'HELfi Rekry - Job listing images'
source:
  ids:
    id:
      type: string
    logo:
      type: string
  plugin: helbit_open_jobs
  track_changes: true
  langcodes:
    - fi
  fields:
    -
      name: id
      label: Id
      selector: jobAdvertisement/id
    -
      name: logo
      label: Logo
      selector: jobAdvertisement/logo
    -
      name: title
      label: Title
      selector: jobAdvertisement/title
  constants:
    DRUPAL_FILE_DIRECTORY: 'public://job_listing_images/'
    HELBIT_BASE_URL: 'https://helbit.fi'
process:
  destination_filename:
    -
      plugin: callback
      callable: _helfi_rekry_content_filename
      source: logo
    -
      plugin: skip_on_empty
      method: row
      message: 'Cannot import empty image filename.'
  destination_path:
    -
      plugin: concat
      source:
        - constants/DRUPAL_FILE_DIRECTORY
        - '@destination_filename'
  source_uri:
    -
      plugin: concat
      source:
        - constants/HELBIT_BASE_URL
        - logo
  uri:
    -
      plugin: concat
      source:
        - constants/DRUPAL_FILE_DIRECTORY
        - '@destination_path'
    -
      plugin: file_copy
      source:
        - '@source_uri'
        - '@destination_path'
      file_exists: rename
      move: false
  langcode: langcode
destination:
  plugin: 'entity:file'

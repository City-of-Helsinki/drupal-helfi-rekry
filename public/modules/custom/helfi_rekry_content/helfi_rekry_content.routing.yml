helfi_rekry_content.settings:
  path: '/admin/tools/rekry-content'
  defaults:
    _form: '\Drupal\helfi_rekry_content\Form\SettingsForm'
    _title: 'Rekry content settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

helfi_hakuvahti.csv_download_form:
  path: '/admin/tools/hakuvahti-csv-download'
  defaults:
    _form: '\Drupal\helfi_rekry_content\Form\SelectedFiltersCsvForm'
    _title: 'Hakuvahti csv download'
  requirements:
    _role: 'editor+admin+super_administrator'
  options:
    _admin_route: TRUE
